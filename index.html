<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Parquímetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Parquímetro</h1>

        <label>Placa do veículo:</label>
        <input type="text" id="placa" placeholder="ABC-1234">

        <label>Valor inserido (R$):</label>
        <input type="number" id="valor" step="0.01">

        <button id="calcular">Registrar</button>

        <p id="resultado"></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
